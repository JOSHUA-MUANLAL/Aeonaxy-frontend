<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Alert</title>
<style>
  /* Custom styles for the alert */
  .custom-alert {
    background-color: #f8d7da; /* Red background color */
    color: #721c24; /* Dark text color */
    padding: 10px;
    border: 1px solid #f5c6cb; /* Border color */
    border-radius: 5px;
  }
</style>
</head>
<body>

<button onclick="showAlert()">Show Alert</button>

<script>
function showAlert() {
  // Create a styled alert using a custom class
  alert('This is a styled alert message');
}
</script>

</body>
</html>
